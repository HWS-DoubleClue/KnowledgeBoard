<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />


<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader"> 
			<h:outputLabel class="#{autoView.icon} dialogTitle"/>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"/>
		</span>

		<p:messages showSummary="true" showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>
		
		<h:form id="tagForm">
			<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
				<p:outputLabel for="category" value="#{KbMsg['category']}" />
				<p:selectOneMenu id="category" value="#{kbTagDialog.categoryId}" required="true" filter="true" style="width: 19em;"  disabled="#{kbTagDialog.editMode == true}" styleClass="#{kbTagDialog.editMode == true ? 'selectOneChangeDisabled' : ''}">
					<f:selectItems value="#{kbTagDialog.categoriesSelectOne}" var="category" itemLabel="#{category.label}" itemValue="#{category.value}" />
				</p:selectOneMenu>

				<p:outputLabel for="tagname" value="#{KbMsg['tag.dialog.tagname']}" />
				<p:inputText id="tagname" value="#{kbTagDialog.tagEntity.name}"  required="true" maxlength="63"  style="width: 20em;" />

				<p:outputLabel for="desc" value="#{KbMsg['KbTag.description']}" />
				<p:inputTextarea id="desc" value="#{kbTagDialog.tagEntity.description}" rows="4" required="false" maxlength="111" style="width: 20em;" autoResize="false" />

			</h:panelGrid>

			<p:spacer height="40" />
			<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['ok']}" action="#{autoDialog.actionOk}" />
			<p:spacer width="20" />
			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" icon="fa fa-close" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />
		</h:form>
	</h:body>
</f:view>
</html>
