<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:include src="/mgt/modules/dialogHead.xhtml" />



<f:view locale="#{operatorSession.locale}">
	<h:body class="dialogBody">
		<span id="customheader"> 
			<h:outputLabel class="#{autoView.icon} dialogTitle"/>
			<h:outputLabel value="#{viewNavigator.dialogTitle}" styleClass="dialogTitle"/>
		</span>

		<p:messages showSummary="true" showDetail="false" closable="true">
			<p:autoUpdate />
		</p:messages>

		<h:form id="categoryForm">
			<h:panelGrid columns="2" cellpadding="4" cellspacing="4">
				<p:outputLabel value="#{KbMsg['category.dialog.public']} " />
				<p:selectBooleanCheckbox value="#{kbCategoryDialog.categoryEntity.publicCategory}" />
			
				<p:outputLabel for="name" value="#{KbMsg['category.dialog.name']}" />
				<p:inputText id="name" value="#{kbCategoryDialog.categoryEntity.name}" size="50" required="true" maxlength="63"  />

				<p:outputLabel for="desc" value="#{KbMsg['category.dialog.desc']}" />
				<p:inputTextarea id="desc" value="#{kbCategoryDialog.categoryEntity.description}" rows="4" cols="50" required="false" maxlength="111" autoResize="false" />
			</h:panelGrid>

			<p:spacer height="40" />
			<p:commandButton id="ok" style="width: 8em" icon="fa fa-check" value="#{CoreMsg['ok']}" action="#{autoDialog.actionOk}" />
			<p:spacer width="20" />

			<p:commandButton id="closeDialog" value="#{CoreMsg['cancel']}" style="width: 8em" icon="fa fa-close" immediate="true"
				action="#{viewNavigator.actionCloseDialog}" />
		</h:form>
	</h:body>
</f:view>
</html>
